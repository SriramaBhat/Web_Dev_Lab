<!-- Program Statement:
  Create a web page using frame. Divide the page into two parts with 
  Navigation links on left hand side of page (width=20%) and content page on 
  right hand side of page (width = 80%). On clicking the navigation Links 
  corresponding content must be shown on the right-hand side.
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Natural Wonders of the World</title>
</head>
<frameset cols="20%, 80%">
  <frame name="links" src="links.html">
  <frame name="main" src="content.html">
  <noframes>
    <body>Your browser does not support frames.</body>
  </noframes>
</frameset>
</html>
